<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; text-align: center;">
        <h2 style="color: #333;">Hello {{ user.username }},</h2>
        <p>We received a request to reset your password. Click the button below to reset it:</p>
        <a href="{{ reset_link }}" style="display: inline-block; margin: 20px 0; padding: 12px 25px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px;">
            Reset Password
        </a>
        <p>If you didn't request this, you can ignore this email.</p>
        <p style="color: #999; font-size: 12px;">This link will expire shortly for your security.</p>
    </div>
</body>
</html>
