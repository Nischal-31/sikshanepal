{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow" style="max-width: 500px;">
        <h2 class="text-center mb-3">Reset Your Password</h2>
        <p class="text-muted text-center mb-4">Enter your email to receive a password reset link.</p>

        <form id="password-reset-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            <div id="message" class="mt-3"></div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>

<script>
// AJAX POST to DRF password-reset endpoint
document.getElementById('password-reset-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const messageDiv = document.getElementById('message');

    try {
        const response = await fetch("{% url 'password_reset_api' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (response.ok) {
            messageDiv.innerHTML = `<div class="text-success">${data.detail}</div>`;
        } else {
            messageDiv.innerHTML = `<div class="text-danger">${data.detail || 'Error sending reset link'}</div>`;
        }
    } catch(err) {
        messageDiv.innerHTML = `<div class="text-danger">Error: ${err}</div>`;
    }
});
</script>
{% endblock content %}
