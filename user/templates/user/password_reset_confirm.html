{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow" style="max-width: 500px;">
        <h2 class="text-center mb-4">Reset Your Password</h2>

        <form id="reset-password-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" placeholder="Enter new password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm new password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <div id="message" class="mt-3 text-center"></div>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>

<script>
document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const new_password = document.getElementById('new_password').value;
    const confirm_password = document.getElementById('confirm_password').value;
    const messageDiv = document.getElementById('message');

    if (new_password !== confirm_password) {
        messageDiv.innerHTML = '<div class="text-danger">Passwords do not match!</div>';
        return;
    }

    const uidb64 = "{{ uidb64 }}";
    const token = "{{ token }}";

    try {
        const response = await fetch("{% url 'password_reset_confirm_api' %}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uidb64, token, new_password })
        });

        const data = await response.json();
        if (response.ok) {
            messageDiv.innerHTML = '<div class="text-success">' + data.detail + '</div>';
            // Redirect to login after 2 seconds
            setTimeout(() => { window.location.href = "{% url 'login' %}"; }, 2000);
        } else {
            messageDiv.innerHTML = '<div class="text-danger">' + (data.detail || 'Error occurred.') + '</div>';
        }
    } catch(err) {
        messageDiv.innerHTML = '<div class="text-danger">Error: ' + err + '</div>';
    }
});
</script>
{% endblock %}
