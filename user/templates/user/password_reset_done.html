{% extends "base.html" %}
{% load static %}

{% block title %}Reset Link Sent{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow text-center" style="max-width: 500px;">
        <h2 class="mb-3">Check Your Email</h2>
        <p class="text-muted mb-4">
            We have sent a password reset link to <strong>{{ email }}</strong>.
            Click the link in your email to set a new password.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
    </div>
</div>
{% endblock content %}
