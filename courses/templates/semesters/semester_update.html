{% extends "base.html" %}
{% load static %}

{% block title %}Update Semester{% endblock %}

{% block content %}
<!-- Semester Detail Header -->
<section id="about-home" class="py-4 bg-light">
  <div class="container">
    <h2>Explore Semester {{ semester.number }} Details /</h2>
  </div>
</section>
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Update Semester</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="POST" class="border p-4 rounded shadow-sm bg-light">
          {% csrf_token %}

          <div class="mb-3">
            <label for="number" class="form-label">Semester Number</label>
            <input type="text" name="number" id="number" class="form-control" value="{{ semester.number }}" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" required>{{ semester.description }}</textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update Semester</button>
          </div>

          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
              {{ error }}
            </div>
          {% endif %}
        </form>

        <div class="mt-3">
          <a href="{% url 'semester-list' course_id %}" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
