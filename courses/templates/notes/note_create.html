{% extends "base.html" %}
{% load static %}

{% block title %}Create Note{% endblock %}

{% block content %}
<!-- Header section -->
<section id="about-home" class="py-4 bg-light">
  <div class="container">
    <h2 class="mb-0">{{ chapter.title }} / Notes / Create</h2>
  </div>
</section>

<!-- Form section -->
<section id="create-note" class="py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Create a New Note</h1>
    
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <form method="POST" action="{% url 'note-create' chapter.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              
              <!-- Note Title -->
              <div class="mb-3">
                <label for="title" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Enter note title">
              </div>
              
              <!-- Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter note description (optional)"></textarea>
              </div>
              
              <!-- File Upload -->
              <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="file" name="file" required>
                <div class="form-text">Supported formats: PDF, DOCX, images, etc.</div>
              </div>
              
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Create Note</button>
              </div>
            </form>

            <!-- Back Link -->
            <div class="mt-3 text-center">
              <a href="{% url 'note-list' chapter.id %}" class="btn btn-outline-secondary">Back to Note List</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
