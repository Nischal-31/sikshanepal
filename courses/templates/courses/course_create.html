{% extends "base.html" %}
{% load static %}

{% block title %}Create Course{% endblock %}

{% block content %}
<!-- Header section just like the list page -->
<section id="about-home" class="py-4 bg-light">
  <div class="container">
    <h2 class="mb-0">Courses / Create</h2>
  </div>
</section>

<!-- Form section -->
<section id="create-course" class="py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Create a New Course</h1>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" name="name" id="name" required placeholder="Enter course name">
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Enter course description">
              </div>

              <div class="mb-3">
                <label for="image" class="form-label">Course Image</label>
                <input class="form-control" type="file" name="image" id="image">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Create Course</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
