{% extends "base.html" %}
{% load static %}

{% block title %}Update Course{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Update Course</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- ðŸ‘‡ Added enctype for file upload -->
        <form method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ course.name }}" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4">{{ course.description }}</textarea>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" class="form-control">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update Course</button>
          </div>

          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
              {{ error }}
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
